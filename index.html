    <script>
        // Function to redirect to a given URL
        function addGroceriesToLocalStorage() {
            if (!localStorage.getItem('database')) {
            const database = [
                "Shampoo",
                "Conditioner",
                "Toothpaste",
                "Soap",
                "Laundry Detergent",
                "Dish Soap",
                "Hand Soap",
                "Body Wash",
                "Toilet Paper",
                "Paper Towels",
                "Razors",
                "Shaving Cream",
                "Deodorant",
                "Toothbrush",
                "Mouthwash",
                "Floss",
                "Hair Gel",
                "Hair Spray",
                "Hairbrush",
                "Comb",
                "Lotion",
                "Sunscreen",
                "Chapstick",
                "Makeup Remover",
                "Facial Cleanser",
                "Face Moisturizer",
                "Facial Toner",
                "Face Masks",
                "Face Scrub",
                "Face Serum",
                "Eye Cream",
                "Hand Cream",
                "Nail Polish",
                "Nail Polish Remover",
                "Cotton Balls",
                "Cotton Swabs",
                "Shower Gel",
                "Body Lotion",
                "Body Scrub",
                "Body Oil",
                "Body Butter",
                "Body Mist",
                "Body Powder",
                "Body Wash",
                "Body Soap",
                "Body Polish",
                "Body Spray",
                "Body Cream",
                "Body Oil"
            ];

            const groceriesWithPrices = database.map((item, index) => ({
                id: index + 1,
                name: item,
                price: Math.floor(Math.random() * 100) + 1 // Random price between 1 and 100
            }));

            // Store groceries in local storage
            localStorage.setItem('database', JSON.stringify(groceriesWithPrices));
        }
            
        }
        addGroceriesToLocalStorage();
        function redirectTo(url) {
            window.location.href = url;
        }
        

    </script>
